<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Мой Блог{% endblock %}</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; line-height: 1.6; color: #333; background-color: #f8f9fa; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        header { background: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.1); position: sticky; top: 0; z-index: 100; }
        .navbar { display: flex; justify-content: space-between; align-items: center; padding: 1rem 0; }
        .logo { font-size: 1.5rem; font-weight: bold; color: #007bff; text-decoration: none; }
        .nav-links { display: flex; list-style: none; gap: 2rem; }
        .nav-links a { text-decoration: none; color: #333; transition: color 0.3s; }
        .nav-links a:hover { color: #007bff; }
        .search-form { display: flex; gap: 0.5rem; }
        .search-input { padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px; width: 200px; }
        .btn { padding: 0.5rem 1rem; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; text-decoration: none; display: inline-block; }
        .btn:hover { background: #0056b3; }
        main { padding: 2rem 0; min-height: calc(100vh - 200px); }
        footer { background: #333; color: white; text-align: center; padding: 2rem 0; margin-top: 3rem; }
        .messages { margin: 1rem 0; }
        .alert { padding: 1rem; border-radius: 4px; margin-bottom: 1rem; }
        .alert-success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .pagination { display: flex; justify-content: center; list-style: none; gap: 0.5rem; margin: 2rem 0; }
        .pagination a { padding: 0.5rem 1rem; border: 1px solid #ddd; text-decoration: none; color: #007bff; }
        .pagination .current { padding: 0.5rem 1rem; background: #007bff; color: white; border: 1px solid #007bff; }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <a href="{% url 'post-list' %}" class="logo">Мой Блог</a>
                <ul class="nav-links">
                    <li><a href="{% url 'post-list' %}">Главная</a></li>
                    <li><a href="{% url 'post-rss' %}">RSS</a></li>
                </ul>
                <form class="search-form" action="{% url 'post-search' %}" method="get">
                    <input type="text" name="q" class="search-input" placeholder="Поиск..." value="{{ query }}">
                    <button type="submit" class="btn">Найти</button>
                </form>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}

            {% block content %}{% endblock %}
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Мой Блог. Все права защищены.</p>
        </div>
    </footer>
</body>
</html>
